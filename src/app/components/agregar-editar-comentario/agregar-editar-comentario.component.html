<br>
<h3 class="mt-3"> Agregar un comentario </h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregar()">
    <div>
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo">
    </div>

    <div>
        <label for="autor" class="form-label">Autor</label>
        <input formControlName="autor" type="text" class="form-control" id="autor">
    </div>

    <div>
        <label for="texto" class="form-label">Comentario</label>
        <textarea formControlName="texto" class="form-control" id="texto" rows="5"></textarea>
    </div>
    <div>
        <br>
        <button type="submit"  class="btn btn-primary float-end">Agregar</button>
        
        <button type="button" routerLink="/" class="btn btn-secondary">Regresar</button>
    </div>
    



</form>
